<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.1/css/bootstrap.min.css}">
	<title>Game Store</title>
</head>
<body style="padding: 30px;" class="text-center container">
	
	<div>
		<h1 class="display-6" style="display: inline; margin-left: 100px;">Fill in the data</h1>
		<a th:href="@{/login}" class="btn btn-primary" style="float: right;">Login Page</a>
	</div>
	<br>
	<br>
	<br>
	<form th:action="@{/sign-up}" th:method="post" class="form-group">
		
		<div class="d-flex justify-content-between"> 
		   	<label>Name<input type="text" name="name" class="form-control" placeholder="Name" autofocus></label>
		   	<label>E-mail<input type="text" name="email" class="form-control" placeholder="E-mail"></label>
		   	<label>Password<input type="password" name="password" class="form-control" placeholder="Password"></label>	       
   		</div> 
	  	<br>
	  	<br>
	  	<div class="d-flex justify-content-between">
	  		<label>CPF<input type="text" name="cpf" class="form-control" placeholder="CPF"></label>
		   	<label>Phone<input type="number" name="phone" class="form-control" placeholder="Phone"></label>
		   	<label>Birth date<input type="date" name="birthDate" class="form-control"></label>
		   	<label>Gender
	      		<select name="gender" class="form-control">
	      			<option value="MALE" selected>Male</option>
	      			<option value="FEMALE">Female</option>
	      			<option value="OTHER">Other</option>
	      		</select>
	      	</label>	       
   		</div>
		<br>
		<br>
	  	<div class="d-flex justify-content-between"> 
		   	<label>Street<input type="text" name="street" class="form-control" placeholder="Street"></label>
		   	<label>Number<input type="number" name="number" class="form-control" placeholder="Number"></label>
		   	<label>District<input type="text" name="district" class="form-control" placeholder="District"></label>
		   	<label>City<input type="text" name="city" class="form-control" placeholder="City"></label>	       
   		</div> 
	  	<br>
	  	<br>
	  	<div class="d-flex justify-content-between"> 
		   	<label>State<input type="text" name="state" class="form-control" placeholder="State"></label>
		   	<label>Zip code<input type="number" name="zipCode" class="form-control" placeholder="Zip code"></label>
		   	<label>Country<input type="text" name="country" class="form-control" placeholder="Country"></label>       
   		</div> 
	  	<br>
	  	<br>
	  	<input type="hidden" name="authorities" value="ROLE_USER"/>	  	
	  	<button class="btn btn-primary ps-5 pe-5" type="submit">Sign up</button>
	</form>
	<br>
	<p th:each="error : ${errors}" th:text="${error}" class="alert alert-danger" style="width: 500px; margin-left: auto; margin-right: auto;"></p>
	<p th:if="${exception}" th:text="${exception}" class="alert alert-danger" style="width: 500px; margin-left: auto; margin-right: auto;"></p>
	<br>
	<br>
	<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/2.9.2/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/5.0.1/js/bootstrap.min.js}"></script>
</body>
</html>
