<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.1/css/bootstrap.min.css}">
	<title>Game Store</title>
</head>
<body style="padding: 20px;" class="text-center">
	
	<nav class="navbar navbar-expand-lg navbar-light bg-light" style="padding: 10px;">
  		<a class="navbar-brand" th:href="@{/}">Game Store</a>
  		<div class="collapse navbar-collapse d-flex justify-content-between">
    		<ul class="navbar-nav mr-auto">
      			<li class="nav-item">
        			<a class="nav-link" th:href="@{/products}">Home</a>
      			</li>
      			<li>
      				<a class="nav-link" th:href="@{/login?logout}">Logout</a>
      			</li>
      			<li>
      				<a class="nav-link" th:href="@{/admin/products/register-product}">Register product</a>
      			</li>
    		</ul>
  		</div>
	</nav>
		
	<br>
	<form th:action="@{/admin/products/register-product}" th:method="post" class="form-group">
		<label><input type="text" name="name" placeholder="Name" class="form-control" autofocus/></label>
		<br>
		<br>
		<label><input type="number" name="price" placeholder="price" class="form-control"/></label>
		<br>
		<br>
		<label><input type="number" name="score" placeholder="Score" class="form-control"/></label>
		<br>
		<br>
		<label><input type="text" name="image" placeholder="Image" class="form-control"/></label>
		<br>
		<br>
		<button type="submit" class="btn btn-success ps-5 pe-5">Register Product</button>
	</form>
	<br>
	<p th:each="error : ${errors}" th:text="${error.getDefaultMessage()}" class="alert alert-danger" style="width: 500px; margin-left: auto; margin-right: auto;"></p>
	<br>
	<br>	
	<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/2.9.2/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/5.0.1/js/bootstrap.min.js}"></script>
</body>
</html>
